<app-header [title]="title"></app-header>

<ag-grid-angular
  #agGrid
  class="ag-theme-balham"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  (gridReady)="onGridReady($event)"
  [context]="context"
  [frameworkComponents]="frameworkComponents"
>
</ag-grid-angular>
<a class="fa fa-plus-circle fa-3x addBtn" (click)="addItem()"></a>
